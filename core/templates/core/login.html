{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Login 04</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url({% static 'images/bg-1.jpg' %});">
            </div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Sign In</h3>
                </div>
                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                        class="fa fa-facebook"></span></a>
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                        class="fa fa-twitter"></span></a>
                  </p>
                </div>
              </div>
              <form class="signin-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group mb-3">
                  <label class="label" for="name">{{field.label_tag}}</label>
                  <!-- <input name="{{field.name}}" type="{{field.type}}" class="form-control" placeholder="{{field.help_text}}"
                    required> -->
                    {{field}}
                  <span class="text-danger small">{{field.errors}}</span>


                  <!-- <div class="col-sm-12 col-md-7">
                    <label class="control-label col-sm-2"><strong>{{field.label_tag}}</strong></label>
                    <div class="col-sm-10 col-md-5 ">{{field}}</div>
                  </div> -->
                </div>
                {% endfor %}

                <!-- <div class="form-group mb-3">
                  <label class="label" for="name">Email</label>
                  <input name="email" type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input name="password" type="password" class="form-control" placeholder="Password" required>
                </div> -->
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#">Forgot Password</a>
                  </div>
                </div>
              </form>
              <p class="text-center">Not a member? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
