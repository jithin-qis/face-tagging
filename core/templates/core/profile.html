<!DOCTYPE html>
{%load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <div class="header py-4">
        <div class="container">
            <div class="d-flex">
                <div class="d-flex order-lg-2 ml-auto">
                    <div class="dropdown">
                        <a href="{%url 'profile' user.username%}" class="nav-link pr-0 leading-none"
                            data-toggle="dropdown">
                            <!-- <span class="avatar"
                                style="background-image: url({{user.profile.profile_photo.url}})"></span> -->
                            <span class="ml-2 d-none d-lg-block">
                                <span class="text-default">{{user.username}}</span>
                                <small class="text-muted d-block mt-1">Your Account</small>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-lg order-lg-first">
                    <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                        <li class="nav-item">
                            <a href="{%url 'home'%}" class="nav-link"><i class="fa fa-home"></i> Home</a>
                        </li>


                        <li class="nav-item">
                            <a href="{%url 'logout'%}" class="nav-link"><i class="fa fa-sign-out"></i> Logout</a>
                        </li>
                        <li class="nav-item">
                            <a href="{%url 'feed'%}" class="nav-link"><i class="fa fa-sign-out"></i> Feed</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    {%endfor%}
    {%endif%}
</body>

</html>
